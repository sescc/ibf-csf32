<form [formGroup]="skillForm" (ngSubmit)="onSubmit()">


    <div>
        <label for="name">Name</label>
        <input type="text" formControlName="name">
    </div>

    <br />
    <div>
        <button type="button" class="btn btn-primary" (click)="addSkill()">Add New Skills</button>
    </div>

    Skills:
    <div>
        <div formArrayName="skills">
            <div *ngFor="let skill of getSkills().controls; let i = index">
                <div [formGroupName]="i">
                    <div class="row">
                        <div class="col">
                            Skill <input type ="text" formControlName="skill">
                        </div>
                        <div class="col">
                            Experience <input type ="text" formControlName="experience">
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <br />
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
